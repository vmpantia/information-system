<div class="container-fluid">

    <div class="alert alert-warning" role="alert">
       Field with <b>Asterisk(*)</b>  is Required.
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length > 0">
        <span *ngFor="let error of errorMessages">â€¢ {{error}}<br></span>
    </div>

    <div class="row mb-3">
        <div class="col-12 form-group">
            <label class="form-label">* Department Name:</label>
            <input type="text" class="form-control" placeholder="Enter Department Name" 
                   [readOnly]="disableControl"
                   [(ngModel)]="newDepInfo.name" />
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12 form-group">
            <label class="form-label">* Select Manager:</label>
            <select class="form-select" 
                    [(ngModel)]="newDepInfo.manager_InternalID" >  
            </select>  
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <button class="btn btn-success"
                    [disabled]="disableControl"
                    (click)="SaveDepartment()">
                    Save Department
            </button>
        </div>
    </div>
</div>
